<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js"></script>
	</head>

	<body>
		<div id="main" style="width: 800px;height:600px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			option = {
				title: {
					text: '基础雷达图'
				},
				tooltip: {},
				legend: {
					data: ['全部比赛（Allocated Budget）', '最近100场（Actual Spending）']
				},
				radar: {
					// shape: 'circle',
					name: {
						textStyle: {
							color: '#fff',
							backgroundColor: '#999',
							borderRadius: 3,
							padding: [3, 5]
						}
					},
					indicator: [{
							name: '射程2',
							max: 6500
						},
						{
							name: '机动3',
							max: 16000
						},
						{
							name: '防护1',
							max: 30000
						},
						{
							name: '控场2.5',
							max: 38000
						},
						{
							name: '爆发2.2.5+0.5',
							max: 52000
						},
						{
							name: '输出2.2.5+0.5',
							max: 25000
						},
						{
							name: '胜率',
							max: 18000
						}
						
					]
				},
				series: [{
					name: '预算 vs 开销（Budget vs spending）',
					type: 'radar',
					// areaStyle: {normal: {}},
					data: [
						{
							value: [4300, 10000, 28000, 35000, 50000, 19000,12000],
							name: '预算分配（Allocated Budget）'
						},
						{
							value: [5000, 14000, 28000, 31000, 42000, 21000,16000],
							name: '实际开销（Actual Spending）'
						}
					]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
